{% extends "index.html" %}

{% block head%}
    {% load static %}
    <title>Pagina de seleção</title>
    <link rel="stylesheet" href='{% static "/css/paginaDeSelecao.css" %}'>
{% endblock %}


{% block content %}
    <h2 class="text-dark m-4">Selecione qual deseja: </h2>

    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for categoria in Categorias %}
            <div class="col">
                <a class="card text-decoration-none" href="{% url 'editarCategoriaDeMembroId' categoria.id %}">
                    <div class="card-body">
                        <h5 class="card-title">{{ categoria.categoria }}</h5>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% block script %}
{% endblock %}
