{% extends "index.html" %}

{% block head%}
    {% load static %}
    {{ form.media }}
    <title>Novo Projeto</title>
    <link rel="stylesheet" href='{% static "/css/novo_projeto.css" %}'>
{% endblock %}


{% block content %}
    <h2 class="text-dark m-4 text-center">Novo Projeto</h2>
    <form method="POST" class="d-flex flex-column gap-3 text-dark fs-4">
        {% csrf_token %}
        {{ form }}
        <div>
            <input type="submit" value="Publicar" class="btn btn-primary">
            <input type="button" value="Cancelar" class="btn btn-danger">
        </div>
    </form>
{% endblock %}
{% block script %}

{% endblock %}
