version: '4.0'

services:
  db:
    image: postgres:16.1
    env_file:
      - app/.env

  displaylab:
    build: .
    expose:
      - "8000"
    #command: /bin/sh -c "scripts/wait-for-it.sh db:5432 -t 20 && python app/manage.py migrate && python app/createSuperUser.py" # Create Super User
    #command: /bin/sh -c "scripts/wait-for-it.sh db:5432 -t 20 && python app/manage.py dbbackup && python app/manage.py mediabackup" # Make backup
    #command: /bin/sh -c "scripts/wait-for-it.sh db:5432 -t 20 && python app/manage.py migrate && python app/manage.py dbrestore --noinput && python app/manage.py mediarestore --noinput" # Restore backup
    command: /bin/sh -c "scripts/wait-for-it.sh db:5432 -t 20 && python app/manage.py migrate && python app/manage.py runserver 0:8000" # Run server
    volumes:
      - .:/DisplayLab
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - app/.env