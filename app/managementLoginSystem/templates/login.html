{% extends "index.html" %}

{% block head %}
<style>
    #content {
        text-align: center;
    }

    #content * {
        font-size: medium;
        margin: 7px;
    }

    #content button {
        width: 5%;
        min-width: 70px;
    }
</style>
{% endblock%} 

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-primary rounded-4 text-white" >Login</button>
    </form>
{% endblock%}

{% block script%}
{% endblock%}
